# Nixpacks configuration for full-stack Node.js app
# Express backend serves both API and static frontend

# Force Node.js provider only - disable auto-detection of static site/Caddy
providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs_18", "npm-9_x"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run start"

